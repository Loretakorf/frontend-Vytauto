<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="img/example logo.png" alt="logo">
        </header>
        <main class="wrapper">
            <div class="input-layout">
                <h2>Your journey begins here.</h2>
                <div class="input-button">
                    <button class="red">Login</button>
                    <button class="white">Sign up</button>
                </div>
                <div class="input-list">
                    <div class="input-group">
                        <label for="name" class="form-label"></label>
                        <input type="name" id="name" name="name" value="Enter name or username" class="form-input">
                    </div>
                    <div class="input-group">
                        <label for="password" class="form-label"></label>
                        <input type="text" id="surname" name="surname" value="Enter password" class="form-input">
                    </div>
                </div>
                <div class="input-link">
                    <a href="#">Forgot password?</a>
                </div>
                <button class="button">Log in</button>

                <div class="input-p">
                    <p>OR</p>
                </div>
                       
                <div class="social-button">
                    <a href="#"><img src="icons/facebook-icon.png" alt="facebook"></a>
                    <a href="#"><img src="icons/google-icon.png" alt="google"></a>
                    <a href="#"><img src="icons/twitter-button.png" alt="twitter"></a>
                    <a href="#"><img src="icons/linkedin-icon.png" alt=""></a>
                </div>
            </div> 
            <div class="input-cover">
                <img src="img/cover.png" alt="cover">
            </div>  
        </main>
        <footer>
            <ul>
                <li><a href="#">F.A.Q</a></li>
                <li><a href="#">Privacy policy</a></li>
                <li><a href="#">Terms of use</a></li>
                <li><a href="#">Contacts</a></li>
            </ul>
        </footer>
    </div>
   
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container">
        <h1>Photo Gallery</h1>
    </header>
    <main>
        <div class="container">
            <div class="wrapper">
                <div class="wrapper-pair">
                    <img src="img/photo1.png" class="small-img" alt="photo1">
                    <img src="img/photo2.png" class="big-img" alt="photo2">
                </div> 
                <div class="wrapper-pair">   
                    <img src="img/photo3.png" class="big-img" alt="photo3">
                    <img src="img/photo4.png" class="small-img" alt="photo4">
                </div>
                <div class="wrapper-pair">
                    <img src="img/photo5.png" class="small-img" alt="photo5">
                    <img src="img/photo6.png" class="big-img" alt="photo6">
                </div>
                <div class="wrapper-pair">
                    <img src="img/photo7.png" class="big-img" alt="photo7">
                    <img src="img/photo8.png" class="small-img" alt="photo8">
                </div> 
            </div>
        </div>
    </main>
</body>
</html>
